<html>
    <head>
        <title>Leaflet4</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
         integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
         crossorigin=""/>
        <style>
            #mapid { height: 100%; }
        </style>
    </head>
    <body>
        
         <div id="mapid"></div>
        
         <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script>
            var mymap = L.map('mapid').setView([25.577808, -100.24875], 15);
            
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoibmljb3RyZXZpbm8iLCJhIjoiY2tvcTBkbnY3MGVleTJ1b3NidG5qaXl1MSJ9.EseKXfcdlC3ip0uAF_Toag'
            }).addTo(mymap);
            
            var CA = L.icon({
                iconUrl: "http://bit.ly/CAmarca",
                iconSize: [125, 40]
            });
            
            var marker = L.marker([25.577808, -100.24875], {icon: CA}).addTo(mymap);
            marker.bindPopup("<b>Coding Academy</b><br>Carr Nacional #4500, Col, Valle Alto, 64989 Monterrey, N.L.");
        </script>
    </body>
</html>
